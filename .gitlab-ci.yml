image: python:latest

before_script:
  - python --version
  - export PATH="~/.local/bin/:/data/gitlab-runner/.conda/envs/experiment_analysis_mcnpy/bin:$PATH"
  - echo $PATH
  - conda activate experiment_analysis_mcnpy

after_script:
  - export PATH=$(echo "$PATH" | sed -e 's/:\/data\/gitlab-runner\/.conda\/envs\/experiment_analysis_mcnpy\/$//')
  - echo $PATH
  - conda deactivate

install:
  stage: build
  script:
    - if [[ -d dist ]]; then rm -r dist ; fi; 
    - echo "setting up conda"
    - conda create -y -n experiment_analysis_mcnpy python==3.8.0
    - echo "Installing dependencies"
    - which python
    - which pip
    - pip install -r requirements/dev.txt
    - python -m build --sdist --wheel
    - pip install . --force-reinstall
    - pip install --user dist/*.whl --force-reinstall
      # test the extras installation
    - pip install --user mcnpy[test]
    - pip install --user mcnpy[doc]
    - pip freeze



unit_test:
  stage: test
  coverage: '/TOTAL.+ ([0-9\.]{1,5}%)/'
  script:
    - echo "Executing unit tests"
    - which python
    - pip freeze
    - coverage run -m pytest --junitxml=test_report.xml
    - coverage report -m --precision=2
    - coverage xml
  artifacts:
    reports:
      junit: test_report.xml
      coverage_report:
         coverage_format: cobertura
         path: coverage.xml

doc_test:
   stage: test
   script:
      - echo "Executing Sphinx build to detect syntax errors"
      - sphinx-build doc/source/ doc/build/ -W --keep-going -E
      - sphinx-build -b html doc/source/ doc/build/html
      - mv doc/build/html html
   artifacts:
     expose_as: 'Updated Documentation'
     paths: 
       - html
     expire_in: 1 day

format_test:
  stage: test
  script: 
    - echo "Testing if anything is unformatted"
    - echo "If error occurs changes were not formatted using black"
    - black --check mcnpy/ tests/


deploy1:
  stage: deploy
  script:
    - echo "No deploy required for the moment"


pages:
  stage: deploy
  script:
    - echo "Building documentation with Sphinx."
    - cd doc/
    - make html
    - cd ..
    - mv doc/build/html public
    - python -m build --sdist --wheel
    - mv dist/ public/dist
  artifacts:
    paths:
      - public
  only:
    - master
    - main
    - doc
