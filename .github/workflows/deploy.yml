name: Deploy pages and pypi
on:
  [push]
jobs:
  deploy-pages:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: 3.8
      - run: pip install --user montepy[doc]
      - run: cd doc
      - run: ls
      - run: make html
