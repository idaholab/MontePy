name: Deploy

on: 
  push:
    branches: [main]

jobs:
  last-minute-test:
    runs-on: ubuntu-latest    
    steps:
      - uses: actions/checkout@v4
      - name: set up python  3.8
        uses: actions/setup-python@v4
        with: 
          python-version: 3.8
      - run: pip install --user -r requirements/dev.txt
      - run: python -m pytest
      
  build-pages:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Configure git
        env:
           TOKEN: ${{ secrets.ACCESS_TOKEN }}
        run: git config --global url."https://${TOKEN}:x-oauth-basic@github.com/".insteadOf "https://github.com/"
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: 3.8
      - run: pip install --user montepy[doc]
      - run: cd doc && make html
      - uses: actions/configure-pages@v4
      - uses: actions/upload-pages-artifact@v3
        with: 
           name: deploy-pages
           path: doc/build/html/

  deploy-pages:
    permissions:
      contents: read
      pages: write      # to deploy to Pages
      id-token: write   # to verify the deployment originates from an appropriate source
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: [build-pages, last-minute-test]
    runs-on: ubuntu-latest
    steps:
      - run: ls -l
      - uses: actions/download-artifact@v4
        with: 
          name: deploy-pages
      - run: ls -l
      - name: Deploy to GitHub Pages
        id: deployment 
        uses: actions/deploy-pages@v4
        with: 
          artifact_name: deploy-pages
      

  deploy-test-pypi: 
    environment:
      name: test-pypi
      url: https://test.pypi.org/p/montepy  # Replace <package-name> with your PyPI project name
    needs: [deploy-pages]
    permissions:
      contents: read
      id-token: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: 3.8
      - run: python -m pip install build
      - run: python -m build --sdist --wheel
      - name: Publish distribution ðŸ“¦ to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/

  deploy-pypi: 
    environment:
      name: pypi
      url: https://pypi.org/p/montepy  # Replace <package-name> with your PyPI project name
    needs: [deploy-pages, deploy-test-pypi]
    permissions:
      contents: read
      id-token: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: 3.8
      - run: python -m pip install build
      - run: python -m build --sdist --wheel
      - name: Publish distribution ðŸ“¦ to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1

       
        
